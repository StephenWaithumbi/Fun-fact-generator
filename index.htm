<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Fact Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact Generator</h1>
        <div id="fact-display" class="fact-display"></div><br>
        <div class="interact">
            <div class="comment-input">
                <p style="flex-grow: 7;" id="comments">Comments will appear here </p>
            </div>
            <div class="button-row">            
                <button id="like" class="fas fa-thumbs-up" style="flex-grow: 1;"></button>
                <button id="dislike" class="fas fa-thumbs-down" style="flex-grow: 1;"></button>
                <button id="share" class="fas fa-share-alt" style="flex-grow: 1;"></button>
            </div>            
        </div>
        <div class="comment-next">
            <input type="text" id="comment" placeholder="Please leave a comment">                    
            <button id="generate-button">Next Fact</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
